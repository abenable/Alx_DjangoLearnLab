{% extends 'relationship_app/auth/base_auth.html' %} {% block title %}Register{%
endblock %} {% block content %}
<div class="auth-form">
  <h1>Register</h1>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <div class="auth-links">
    <a href="{% url 'relationship_app:login' %}"
      >Already have an account? Login</a
    >
  </div>
</div>
{% endblock %}

{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    {% if object %}
                        Edit Post
                    {% else %}
                        New Post
                    {% endif %}
                </legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
